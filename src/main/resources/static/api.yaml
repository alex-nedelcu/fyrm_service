openapi: 3.0.1
info:
  title: FYRM Service API docs
  version: 0.0.1
servers:
  - url: /api/v1/fyrm
    description: local

tags:
  - name: account

paths:
  '/accounts/name/{name}':
    get:
      parameters:
        - $ref: '#/components/parameters/namePathParameter'
      summary: Filter accounts by name
      operationId: getAccountsByName
      tags:
        - account
      responses:
        '200':
          description: Accounts filtered by name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
        '422':
          description: Invalid name path parameter.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessException'

components:
  schemas:
    BusinessException:
      type: object
      properties:
        code:
          type: string
          description: |
            Indicates a predefined error that can occur.
            * `INVALID_FIELD` - A data transfer object field is invalid

          enum:
            - INVALID_FIELD
        messages:
          type: array
          items:
            type: string
          description: Error messages displayed to the end user.

    Accounts:
      type: array
      items:
        $ref: '#/components/schemas/Account'

    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

  parameters:
    namePathParameter:
      name: name
      in: path
      required: true
      schema:
        type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: [ ]
